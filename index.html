<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск вузов</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 14px 20px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #2cab37;
            color: white;
        }

        .examples {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example {
            background: rgba(255,255,255,0.25);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            opacity: 0.95;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Поиск вузов</h1>
    <p class="subtitle">Введите запрос и отправьте его в бота</p>

    <div class="card">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Например: балл 210 математика">
        </div>

        <div class="examples">
            <div class="example" onclick="setExample('балл 210')">балл 210</div>
            <div class="example" onclick="setExample('математика')">математика</div>
            <div class="example" onclick="setExample('бюджет 100')">бюджет 100</div>
            <div class="example" onclick="setExample('рейтинг 8')">рейтинг 8</div>
        </div>

        <div class="status" id="statusText">
            Введите запрос и нажмите «Найти»
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    tg.MainButton.textColor = '#FFFFFF';
    tg.MainButton.color = '#2cab37';
    tg.MainButton.hide();

    let currentQuery = '';

    const input = document.getElementById('searchInput');
    const button = document.getElementById('searchBtn');
    const status = document.getElementById('statusText');

    function prepareQuery() {
        currentQuery = input.value.trim();

        if (!currentQuery) {
            alert('Введите запрос');
            return;
        }

        status.innerHTML = `Запрос подготовлен:<br><strong>${currentQuery}</strong><br><br>Нажмите зелёную кнопку ниже`;

        tg.MainButton.setText(`Найти: "${currentQuery}"`);
        tg.MainButton.show();
    }

    button.addEventListener('click', prepareQuery);

    input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            prepareQuery();
        }
    });

    Telegram.WebApp.onEvent('mainButtonClicked', function () {
        tg.sendData(currentQuery);
        tg.MainButton.setText('Отправлено');
        setTimeout(() => tg.close(), 800);
    });

    function setExample(text) {
        input.value = text;
        prepareQuery();
    }
</script>

</body>
</html>
