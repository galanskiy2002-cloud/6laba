<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск вузов</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 14px 20px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #2cab37;
            color: white;
        }

        .examples {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example {
            background: rgba(255,255,255,0.25);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            opacity: 0.95;
        }

        .parsed {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Поиск вузов</h1>
    <div class="subtitle">Введите запрос в свободной форме</div>

    <div class="card">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Например: математика балл 220 бюджет 50">
            <button id="searchBtn">Найти</button>
        </div>

        <div class="examples">
            <div class="example" onclick="setExample('математика балл 220')">математика балл 220</div>
            <div class="example" onclick="setExample('балл 200 бюджет 100')">балл 200 бюджет 100</div>
            <div class="example" onclick="setExample('рейтинг 8 физика')">рейтинг 8 физика</div>
        </div>

        <div class="status" id="statusText">Введите запрос и нажмите «Найти»</div>
        <div class="parsed" id="parsedText"></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    tg.MainButton.textColor = '#FFFFFF';
    tg.MainButton.color = '#2cab37';
    tg.MainButton.hide();

    const input = document.getElementById('searchInput');
    const button = document.getElementById('searchBtn');
    const status = document.getElementById('statusText');
    const parsed = document.getElementById('parsedText');

    let currentQuery = '';

    function normalizeQuery(text) {
        const t = text.toLowerCase();

        const score = t.match(/балл\s*(\d+)/);
        const budget = t.match(/бюджет\s*(\d+)/);
        const rating = t.match(/рейтинг\s*(\d+(?:\.\d+)?)/);

        const subjects = [
            'математика', 'информатика', 'физика', 'химия', 'биология',
            'история', 'обществознание', 'литература', 'английский'
        ];

        const subject = subjects.find(s => t.includes(s));

        const parts = [];
        if (score) parts.push(`балл ${score[1]}`);
        if (budget) parts.push(`бюджет ${budget[1]}`);
        if (rating) parts.push(`рейтинг ${rating[1]}`);
        if (subject) parts.push(subject);

        return parts.join(' ');
    }

    function prepareQuery() {
        const raw = input.value.trim();

        if (!raw) {
            alert('Введите запрос');
            return;
        }

        currentQuery = normalizeQuery(raw);

        if (!currentQuery) {
            alert('Не удалось распознать запрос');
            return;
        }

        status.innerHTML = 'Запрос обработан приложением';
        parsed.innerHTML = `Распознано: <strong>${currentQuery}</strong>`;

        tg.MainButton.setText(`Найти: "${currentQuery}"`);
        tg.MainButton.show();
    }

    button.addEventListener('click', prepareQuery);

    input.addEventListener('keypress', e => {
        if (e.key === 'Enter') prepareQuery();
    });

    Telegram.WebApp.onEvent('mainButtonClicked', () => {
        tg.sendData(currentQuery);
        tg.MainButton.setText('Отправлено');
        setTimeout(() => tg.close(), 800);
    });

    function setExample(text) {
        input.value = text;
        prepareQuery();
    }
</script>

</body>
</html>
